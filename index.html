<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./script.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <title>Livraria</title>
</head>
<body>
 
  <div class="overlay">
    <div class="container">
    <center><h1>Livraria Senai</h1></center>
    <div class="mb-3">
      <label for="titulo" class="form-label"><b>ID</b></label>
      <input type="number" class="form-control" id="id" readonly>
    </div>
    <div class="mb-3">
        <label for="titulo" class="form-label"><b>Título do livro</b></label>
        <input type="text" class="form-control" id="titulo" placeholder="Titulo...">
      </div>
      <div class="mb-3">
        <label for="autor" class="form-label"><b>Autor</b></label>
        <input type="text" class="form-control" id="autor" placeholder="Autor...">
      </div>
      <div>
      <label for="anoPublicacao" class="form-label"><b>Ano de Publicação</b></label>
      <input type="number" class="form-control" id="anoPublicacao" placeholder="Ano de Publicação...">
    </div>
    
   
    <br>
  <br>
     <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="button"  onclick="validarFormulario()" id="meuBotao">Enviar</button>
     </div><br>
     <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-warning" type="button"  onclick="updateUserData()">Atualizar</button>
   </div><br>
     
   <table class="table table-striped" id="tabela">
        <thead>
          <tr>
            
            <th scope="col">ID</th>
            <th scope="col">Título</th>
            <th scope="col">Autor</th>
            <th scope="col">Ano de Publicação</th>
            <th scope="col">Visualizar</th>
            <th scope="col">Excluir</th>          
          </tr>
        </thead>
        <tbody id="corpo-tabela">
        
        </tbody>
      </table>
    
    </div>
  </div>      
     <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>  
</body>
</html>
